# ============================================
# Thread Mutation Operations
# ============================================

mutation CreateThread($input: CreateThreadInput!) {
  createThread(input: $input) {
    id
    organizationId
    spaceId
    createdBy
    queryText
    result
    title
    context
    confidenceScore
    agentSteps
    sources
    modelUsed
    status
    errorMessage
    processingTimeMs
    tokensUsed
    costUsd
    completedAt
    createdAt
    updatedAt
  }
}

mutation UpdateThread($id: ID!, $input: UpdateThreadInput!) {
  updateThread(id: $id, input: $input) {
    id
    organizationId
    spaceId
    createdBy
    queryText
    result
    title
    context
    confidenceScore
    agentSteps
    sources
    modelUsed
    status
    errorMessage
    processingTimeMs
    tokensUsed
    costUsd
    completedAt
    createdAt
    updatedAt
  }
}

mutation DeleteThread($id: ID!) {
  deleteThread(id: $id)
}
