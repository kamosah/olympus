# ============================================
# Thread Query Operations
# ============================================

query GetThreads($spaceId: ID, $organizationId: ID, $limit: Int, $offset: Int) {
  threads(spaceId: $spaceId, organizationId: $organizationId, limit: $limit, offset: $offset) {
    id
    organizationId
    spaceId
    createdBy
    queryText
    result
    title
    context
    confidenceScore
    sources
    agentSteps
    modelUsed
    status
    errorMessage
    processingTimeMs
    tokensUsed
    costUsd
    completedAt
    createdAt
    updatedAt
  }
}

query GetThread($id: ID!) {
  thread(id: $id) {
    id
    organizationId
    spaceId
    createdBy
    queryText
    result
    title
    context
    confidenceScore
    sources
    agentSteps
    modelUsed
    status
    errorMessage
    processingTimeMs
    tokensUsed
    costUsd
    completedAt
    createdAt
    updatedAt
  }
}
