name: Web Tests

on:
    push:
        branches: [main, develop]
        paths:
            - "apps/web/**"
            - "packages/**"
            - ".github/workflows/web-test.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "apps/web/**"
            - "packages/**"
            - ".github/workflows/web-test.yml"

jobs:
    storybook-tests:
        name: Storybook Interaction Tests
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: .

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps
              working-directory: ./apps/web

            - name: Run Storybook tests
              run: npm run test-storybook:ci --workspace=apps/web

            - name: Storybook tests failed
              if: failure()
              run: |
                  echo "❌ Storybook interaction tests failed!"
                  echo "Run the following command locally to debug:"
                  echo "  npm run storybook"
                  echo "  npm run test-storybook"
                  exit 1

    e2e-tests:
        name: Playwright E2E Tests
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: .

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps
              working-directory: ./apps/web

            - name: Run Playwright e2e tests
              run: npm run test:e2e --workspace=apps/web
              env:
                  NEXT_PUBLIC_API_URL: http://localhost:8000
                  NEXT_PUBLIC_GRAPHQL_URL: http://localhost:8000/graphql

            - name: Upload Playwright report
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: apps/web/playwright-report/
                  retention-days: 7

            - name: E2E tests failed
              if: failure()
              run: |
                  echo "❌ Playwright e2e tests failed!"
                  echo "Run the following command locally to debug:"
                  echo "  npm run test:e2e --workspace=apps/web"
                  exit 1

    summary:
        name: Web Test Summary
        runs-on: ubuntu-latest
        needs: [storybook-tests, e2e-tests]
        if: always()

        steps:
            - name: Check test status
              run: |
                  if [ "${{ needs.storybook-tests.result }}" == "failure" ] || \
                     [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
                    echo "::error::One or more tests failed. Please review the logs above."
                    exit 1
                  else
                    echo "✅ All web tests passed!"
                  fi
